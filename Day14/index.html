<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="main">
            <div class="inner"></div>
        </div>
    </div>
    <form>
        <input type="text" placeholder="Enter Your Name" value="">
        <button>show</button>

    </form>
    <div class="container">
        <div class="box">
            <div class="item" draggable="true">1</div>
            <div class="item" draggable="true">2</div>
        </div>
        <div class="box">
            <div class="item" draggable="true">3</div>
        </div>
        <div class="box">
            <div class="item" draggable="true">4</div>
        </div>
        <div class="box"></div>
    </div>
    <div class="media">
        <video id="video" width="400" height="400" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
